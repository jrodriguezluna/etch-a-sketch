<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>etch-a-sketch</title>
  <link rel="stylesheet" href="style.css"> 
  <script src="javascript.js" defer></script>
</head>
<body>
  <div class="content">
    <div class="content__sketch-column">
      <img class="border__img" src="images/box-header.png" alt="etch-a-sketch box header"> 
      <div class="border">
      </div>
      <img class="border__img" src="images/knots.png" alt="etch-a-sketch knots"> 
    </div>
    <div class="content__column">
      <div class="column__title">Welcome, draw something!</div>
      <img class="column__cat-img" src="images/pedro-pedro.gif" alt="Adam's creation but with a cat instead of Adam">
      <input type="text" placeholder="Grid size (10-150)"></input> <button>Shake!</button>
    </div>
  </div>
</body>
</html>
